{% extends "layout.html" %}
{% block title %}
<title>Download Data</title>
{% endblock %}{% block content %}
<body class="bg-teal-100">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Main content -->
    <div class="container mx-auto my-8">
        <div class="mt-8 p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-download mr-2 text-blue-500"></i> Download AQI Data
            </h2>
            <p class="text-lg text-gray-600 mt-4">Download the latest air quality index data in CSV format.</p>

            <div class="mt-6">
                <a href="{% url 'download_csv' %}" class="bg-teal-500 hover:bg-teal-600 text-white px-6 py-3 rounded-md inline-block">
                    <i class="fas fa-file-csv mr-2"></i> Download CSV File
                </a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
