{% extends 'layout.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center text-[#0e171b] mb-6">Create Account</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-4">
                        <label class="block text-[#0e171b] text-sm font-medium mb-2">{{ field.label }}</label>
                        <div class="w-full">
                            {{ field }}
                        </div>
                        {% if field.errors %}
                            <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-300 mt-4">
                    Register
                </button>
            </form>
            <div class="mt-4 text-center text-sm text-[#0e171b]">
                <span>Already have an account? </span>
                <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600">Login here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
