{% extends "layout.html" %}

{% block title %}
<title>prediction</title>
{% endblock %}

{% block content %}
<h1 class='bg-yellow-200'>prediciton page</h1>

<form action="">
    Date:           <input type="date" name="date" required><br>
    Temperature:    <input type="number" name="Temperature" required><br>
    Humidity:       <input type="number" name="Humidity" required><br>
    Precipitation:  <input type="number" name="Precipitation" required><br>
    PM 2.5:         <input type="number" name="PM2.5" required><br>
    Ozone:             <input type="number" name="O3" required><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
