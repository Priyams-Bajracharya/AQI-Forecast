{% extends "layout.html" %}
{% block title %}
<title>AQI Prediction</title>
{% endblock %}
{% block content %}
<body class="bg-teal-100">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <div class="container mx-auto my-8">
        <div class="mt-8 p-6 bg-white rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-chart-line mr-2 text-blue-500"></i> AQI Prediction
            </h1>
            
            <form method="post" class="mb-8">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-md inline-block mt-4">
                    <i class="fas fa-predictive-text mr-2"></i> Get Prediction
                </button>
            </form>

            {% if predictions %}
            <div class="bg-white shadow rounded p-6">
                <h2 class="text-xl font-semibold mb-4">Predicted AQI Values:</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="border p-4 rounded">
                        <h3 class="font-medium">PM2.5</h3>
                        <p class="text-2xl">{{ predictions.pm25 }}</p>
                    </div>
                    <div class="border p-4 rounded">
                        <h3 class="font-medium">O3</h3>
                        <p class="text-2xl">{{ predictions.o3 }}</p>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
{% endblock %}
